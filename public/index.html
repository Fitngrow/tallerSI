<!DOCTYPE html>
<html lang="en" ng-app="ContactListApp">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="contact-list-app.js"></script>
    <script src="list-ctrl.js"></script>
</head>
<body>
    <h1>My contact list</h1>


    <div ng-controller="ListCtrl" class="container">

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newContact.name"></td>
                    <td><input class="form-control" ng-model="newContact.phone"></td>
                    <td><input class="form-control" ng-model="newContact.email"></td>
                    <td><button class="btn btn-success" ng-click="addContact()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button></td>
                </tr>
                <tr ng-repeat="contact in contactList">
                    <td>{{contact.name}}</td>
                    <td>{{contact.phone}}</td>
                    <td>{{contact.email}}</td>
                    <td><button class="btn btn-danger" ng-click="deleteContact(contact.name)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
